{% extends 'edso_app/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Courses</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.id }}</td>
                <td>{{ course.name }}</td> <!-- Replace 'name' with your course field -->
                <td>
                    <a href="{% url 'edit_course' course.id %}" class="btn btn-warning btn-sm">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
