{% extends 'edso_app/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Course</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a> <!-- Replace with your course list URL -->
    </form>
</div>
{% endblock %}
